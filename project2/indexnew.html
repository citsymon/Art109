<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="css/stylenew.css">

</head>
<body>
    <header>
        <a class="logo" href="#"><img src="img/logonew.png" alt="2025 logo"></a>
        <div class="header-wrapper">
            <a class="btn" href="#">download</a>
            <a class="btn" href="#">shop</a>
            <a class="btn" href="#">news</a>
            <a class="btn" href="#">community</a>
            <a class="btn" href="#">support</a>
            <a class="btn" href="indexold.html">go to 2005</a>
        </div>
        <a id="log" class="btn" href="#">login</a>
    </header>
    <main>
        <div class="banner">
            <div class="slide fade">
                <div class="slideimg" style="background-image: url(img/new1.jpg);"></div>
                <div class="text">
                    <h3>Celebrating 25 years of Project 2.</h3>
                    <a class="textbtn" href="#">read more</a>
                    <p></p>
                </div>
            </div>
            <div class="slide fade">
                <div class="slideimg" style="background-image: url(img/new2.jpg);"></div>
                <div class="text">
                    <h3>What's new in Project 2 2025 Edition.</h3>
                    <a class="textbtn" href="#">explore</a>
                    <p></p>
                </div>
            </div>
            <div class="slide fade">
                <div class="slideimg" style="background-image: url(img/new3.png);"></div>
                <div class="text">
                    <h3>Project 2, NVIDIA RTX 50 Series, and YOU.</h3>
                    <a class="textbtn" href="#">read more</a>
                    <p></p>
                </div>
            </div>
            
        </div>
        <div class="control">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>
    <script src="js/main.js"></script>
